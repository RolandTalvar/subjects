<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add subject</title>
</head>
<body>
<h1>Add subject</h1>

<p>Please select the subject type:</p>

<form action="#" th:action="@{/subject/add}" th:object="${subjectType}" method="post">
        <select th:field="*{subjectType}">
                <option th:value="1" th:text="Person"></option>
                <option th:value="2" th:text="Enterprise"></option>
                <option th:value="3" th:text="Employee"></option>
        </select>
        <input type="submit" value="Next"/>
</form>

</body>
</html>
